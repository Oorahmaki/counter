<!doctype html>
<html>
<head>
    <title>Kitty Counter</title>
    <link type="text/css" rel="stylesheet" href="counter.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Kitty Counter</h1><br>
        <h2>How Many Kitties Do We Want?</h2><br>
        <div class="counterContainer">
        <div class="kitty">0</div><br>
        </div>
        <div class="buttonContainer">
        <button class="button plus">+</button>
        <button class="button reset">Reset</button>
        <button class="button minus">-</button>
        </div>
    </div>
<script src="counter.js"></script>
</body>
</html>
